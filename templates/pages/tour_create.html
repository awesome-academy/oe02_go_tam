<!DOCTYPE html>
<html lang="en">
{{ template "head.html" . }}
<body class="bg-gray-100 p-8">
<h1 class="text-2xl font-bold mb-4">{{ T "admin.tours.create.title" }}</h1>
{{if .error}}<p class="text-red-500 text-sm">{{.error}}</p>{{end}}
<form method="POST" action="/admin/tours" class="space-y-4">
    <input type="text" name="title" placeholder="Title" class="w-full border px-3 py-2 rounded" required>
    <textarea name="description" placeholder="Description" class="w-full border px-3 py-2 rounded" required></textarea>
    <input type="text" name="location" placeholder="Location" class="w-full border px-3 py-2 rounded" required>
    <input type="date" name="start_date" class="w-full border px-3 py-2 rounded" required>
    <input type="date" name="end_date" class="w-full border px-3 py-2 rounded" required>
    <input type="number" step="0.01" name="price" placeholder="Price" class="w-full border px-3 py-2 rounded" required>
    <input type="number" name="seats" placeholder="Seats" class="w-full border px-3 py-2 rounded" required>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{{ T "admin.tours.create.form.submit" }}</button>
</form>
</body>
</html>
