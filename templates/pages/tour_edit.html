<!DOCTYPE html>
<html lang="en">
{{ template "head.html" . }}
<body class="bg-gray-100 p-8">
<h1 class="text-2xl font-bold mb-4">{{ T "admin.tours.edit.title" }}</h1>
{{if .error}}<p class="text-red-500 text-sm">{{.error}}</p>{{end}}
<form method="POST" action="/admin/tours/{{.Tour.ID}}/edit" class="space-y-4">
    <input type="hidden" name="_method" value="PUT" />
    <input type="text" name="title" value="{{.Tour.Title}}" class="w-full border px-3 py-2 rounded" required>
    <textarea name="description" class="w-full border px-3 py-2 rounded" required>{{.Tour.Description}}</textarea>
    <input type="text" name="location" value="{{.Tour.Location}}" class="w-full border px-3 py-2 rounded" required>
    <input type="date" name="start_date" value="{{.Tour.StartDate.Format "2006-01-02"}}" class="w-full border px-3 py-2 rounded" required>
    <input type="date" name="end_date" value="{{.Tour.EndDate.Format "2006-01-02"}}" class="w-full border px-3 py-2 rounded" required>
    <input type="number" step="0.01" name="price" value="{{.Tour.Price}}" class="w-full border px-3 py-2 rounded" required>
    <input type="number" name="seats" value="{{.Tour.Seats}}" class="w-full border px-3 py-2 rounded" required>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">{{ T "admin.tours.edit.form.submit" }}</button>
</form>
</body>
</html>
